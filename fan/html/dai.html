<script>
    $(".add").click(function(){
        var $num=$(".num").html();
        var $toa=$(".total font").html();
        $num++;
        $(".num").html($num);
        $(".total font").html($num*$toa);
    })
    $(".jian").click(function(){
        var $num=$(".num").html();
        var $toa=$(".total font").html();
        $num--;
        $num=$num<0?0:$num;
        $(".num").html($num);
        $(".total font").html($num*$toa);
    })
    $("#aa").click(function(){
        var $in=$("table input").length;
        var $now=$("#aa").prop("checked");
        if($now==false){
            for(var i=0;i<$in;i++){
                var $aa=$("table input").prop("checked");
                if($aa==true){
                    $("table input").prop("checked","false");
                }
            }
        }else{
            for(var i=0;i<$in;i++){
                var $aa=$("table input").prop("checked");
                if($aa==false){
                    $("table input").prop("checked","true");
                }
            }
        }
    })
</script>
